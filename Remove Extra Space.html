<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Extra Spaces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Remove Extra Spaces</h1>
        <form action="">
            <div class="row justify-content-center mt-3">
                <div class="mb-3 col-md-10">
                    <label for="inputText" class="form-label">Enter text to remove extra
                        spaces</label>
                    <textarea class="form-control border border-info" id="inputText" rows="4" required></textarea>
                </div>
            </div>
            <center>
                <div class="">
                    <button type="button" class="btn btn-primary me-2" onclick="removeExtraSpace()">
                        Remove Extra Spaces
                    </button>
                    <button type="reset" class="btn btn-danger px-3">Reset</button>
                </div>
            </center>
        </form>

        <div class="row justify-content-center mt-2">
            <div class="mb-3 col-md-10">
                <label for="outputText" class="form-label">Output Text</label>
                <button onclick="copyToClipboard()" class="btn pb-2 ms-2" title="Copy to Clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-copy" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                    </svg>
                    Copy Text
                </button>
                <textarea class="form-control" id="outputText" rows="4" readonly></textarea>
            </div>
        </div>
    </div>
    <script>
        function removeExtraSpace() {
            var text = document.getElementById("inputText").value;

            if (!text == "") {
                document.getElementById("outputText").innerHTML = "";
                text = text.replace(/\s+/g, ' ');
                text = text.replace(/\n\s*\n/g, '\n');
                text = text.trim();
                document.getElementById("outputText").innerHTML = text;
            }
        }

        function copyToClipboard() {
            var copyText = document.getElementById("outputText");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
</body>

</html>
